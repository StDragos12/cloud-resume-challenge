name: Backend CI/CD (Azure Function)

on:
  push:
    branches: [ main ]
    paths:
      - 'cloud-resume-backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: cloud-resume-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        working-directory: cloud-resume-backend
        run: pytest

      - name: Deploy Azure Function using publish profile
        uses: azure/functions-action@v1
        with:
          app-name: 'stdragoscr-func-qiak8d'   # your function app name
          package: 'cloud-resume-backend'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
