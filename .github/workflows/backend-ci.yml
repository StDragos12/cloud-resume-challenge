name: Backend CI/CD (Azure Function)

on:
  push:
    branches: [ main ]
    paths:
      - 'cloud-resume-backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'cloud-resume-backend/**'

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: cloud-resume-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest

      - name: Deploy Azure Function using publish profile
        uses: Azure/functions-action@v1
        with:
          app-name: stdragoscr-func-qiak8d
          package: cloud-resume-backend
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          runtime: python
