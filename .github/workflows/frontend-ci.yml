name: Frontend CI/CD (Static website)

on:
  push:
    branches: [ main ]
    paths:
      - 'cloud-resume-frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      VITE_VIEWS_API_URL: ${{ secrets.VITE_VIEWS_API_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: cloud-resume-frontend
        run: npm ci

      - name: Build frontend (Vite)
        working-directory: cloud-resume-frontend
        run: npm run build

      - name: Upload dist to $web using Azure CLI
        uses: azure/cli@v2
        with:
          inlineScript: |
            az storage blob upload-batch \
              --destination '$web' \
              --source cloud-resume-frontend/dist \
              --connection-string "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
              --auth-mode key \
              --overwrite true

